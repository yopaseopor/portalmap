<!DOCTYPE html>
<html>
<head>
    <title>SVG to PNG Converter</title>
</head>
<body>
    <canvas id="canvas" width="200" height="200" style="border:1px solid #ccc;"></canvas>
    <br>
    <button onclick="convert()">Convert SVG to PNG</button>
    <br>
    <a id="download" download="portalmap_logo.png">Download PNG</a>

    <script>
        function convert() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const svgData = `<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#007cba" stroke="#05CB63" stroke-width="4"/>

  <!-- Map grid pattern -->
  <g stroke="#ffffff" stroke-width="1" opacity="0.3">
    <line x1="20" y1="40" x2="180" y2="40"/>
    <line x1="20" y1="60" x2="180" y2="60"/>
    <line x1="20" y1="80" x2="180" y2="80"/>
    <line x1="20" y1="100" x2="180" y2="100"/>
    <line x1="20" y1="120" x2="180" y2="120"/>
    <line x1="20" y1="140" x2="180" y2="140"/>
    <line x1="20" y1="160" x2="180" y2="160"/>

    <line x1="40" y1="20" x2="40" y2="180"/>
    <line x1="60" y1="20" x2="60" y2="180"/>
    <line x1="80" y1="20" x2="80" y2="180"/>
    <line x1="100" y1="20" x2="100" y2="180"/>
    <line x1="120" y1="20" x2="120" y2="180"/>
    <line x1="140" y1="20" x2="140" y2="180"/>
    <line x1="160" y1="20" x2="160" y2="180"/>
  </g>

  <!-- Portal/Gateway shape -->
  <path d="M 50 70 Q 100 50 150 70 Q 150 90 100 110 Q 50 90 50 70 Z"
        fill="none" stroke="#05CB63" stroke-width="3"/>

  <!-- Location pin -->
  <circle cx="100" cy="90" r="8" fill="#ffffff"/>
  <path d="M 100 100 L 100 130" stroke="#ffffff" stroke-width="4" stroke-linecap="round"/>

  <!-- Portal Map text -->
  <text x="100" y="160" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" font-weight="bold">PORTAL MAP</text>

  <!-- Small decorative elements -->
  <circle cx="70" cy="85" r="2" fill="#05CB63" opacity="0.7"/>
  <circle cx="130" cy="95" r="2" fill="#05CB63" opacity="0.7"/>
  <circle cx="85" cy="105" r="2" fill="#05CB63" opacity="0.7"/>
</svg>`;

            const img = new Image();
            const svg = new Blob([svgData], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(svg);

            img.onload = function() {
                ctx.drawImage(img, 0, 0);
                URL.revokeObjectURL(url);

                // Create download link
                canvas.toBlob(function(blob) {
                    const pngUrl = URL.createObjectURL(blob);
                    document.getElementById('download').href = pngUrl;
                });
            };
            img.src = url;
        }

        // Auto-convert on page load
        window.onload = convert;
    </script>
</body>
</html>
